{% include 'include/header.html' %}
{% include 'include/message.html' %}
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Setting</h4>

              <div class="row">
                <div class="col-md-12">
          
                  <div class="card mb-4">
                    <h5 class="card-header">Profile Details</h5>
                    <!-- Account -->
                    <div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                          src="/media/{{ request.user.profile.user_image }}"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="100"
                          width="100"
                          id="uploadedAvatar"
                        />
                        <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
                        <div class="button-wrapper">
                          <label for="upload" class=" me-2 mb-4" tabindex="0">
                            <!--<span class="d-none d-sm-block">Upload new photo</span>-->
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            {{form.user_image}}
                          </label>

                          <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                        
                            {% csrf_token %}
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            {{form.first_name}}
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            {{form.last_name}}
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">phone number</label>
                            {{form.phone}}
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="organization" class="form-label">e-mail</label>
                            {{form.email}}
                          </div>
                          
                        </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2">Save changes</button>
                          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>
                 
              </div>
            </div>
            <!-- / Content -->
{% include 'include/footer.html'%}
